<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department</title>
    <link rel="stylesheet" href="./css/dep.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  <body>
</head>
<body>
    <script src="header.js"></script> 

    <div class="container">
       
    <script src="footer.js"></script> 
<script>
    // Example API endpoint
const apiUrl = 'http://localhost:3010/department';

// Fetch data from the API
fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
        // Process the data and generate HTML for each department
        const departmentsContainer = document.getElementsByClassName('container')[0];
        data.departs.forEach(department => {
            const departmentHtml = `
                        <div class="grid-item" onclick="handleItemClick(event)" data-id="${department._id}">
                    <img src="http://localhost:3010/uploads/${department.image}" alt="${department.name}">
                    <p>${department.name}</p>
                </div>
            `;
            departmentsContainer.innerHTML += departmentHtml;
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });

    function handleItemClick(event) {
        const departmentId = event.currentTarget.getAttribute('data-id');
                window.location.href = `departmentDetails.html?id=${departmentId}`;
        }

</script>
        
</body>
</html>
