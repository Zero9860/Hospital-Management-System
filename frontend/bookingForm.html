<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="./css/book.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body >
    <script src="header.js"></script> 

    <div class="container">
        <h2>Appointment Form</h2>
        <form id="bookingForm" style="height: fit-content">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information:</label>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="art">ART</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="ctvs">CTVS</option>
                    <option value="dental-surgery">Dental Surgery</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="diabetes">Diabetes and Endocrine</option>
                    <option value="ent">ENT</option>
                    <option value="eye">Eye</option>
                    <option value="general-surgery">General Surgery</option>
                    <option value="genetic">Genetic</option>
                    <option value="internal-medicine">Internal Medicine</option>
                    <option value="liver">Liver</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="plastic-surgery">Plastic Surgery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointment-date">Preferred Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Preferred Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
        <script src="footer.js"></script>

        <script>
            function validateForm(event) { 
                event.preventDefault();
                
                const commentText = document.getElementById('text').value;
                
                const formData = {
                    comment: commentText
                };
    
                postData(formData);
            }
            
            async function postData(data) {
                try {
                    const response = await fetch('http://localhost:3010/user/submit-contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                    
                    const responseData = await response.json();
                    if (!responseData.success) {
                        throw new Error(responseData.error);
                    }
                    alert(responseData.message);
                } catch (error) {
                    alert(error.message);
                }
            }
        </script>

</body>
</html>
