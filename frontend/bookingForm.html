<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Booking</title>
    <link rel="stylesheet" href="./css/book.css">
</head>
<body>
    <div class="container">
        <h2>Patient Booking Form</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Patient Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="0">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="contact">Contact Information:</label>
                <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="art">ART</option>
                    <option value="cardiology">Cardiology</option>
                    <option value="ctvs">CTVS</option>
                    <option value="dental-surgery">Dental Surgery</option>
                    <option value="dermatology">Dermatology</option>
                    <option value="diabetes">Diabetes and Endocrine</option>
                    <option value="ent">ENT</option>
                    <option value="eye">Eye</option>
                    <option value="general-surgery">General Surgery</option>
                    <option value="genetic">Genetic</option>
                    <option value="internal-medicine">Internal Medicine</option>
                    <option value="liver">Liver</option>
                    <option value="orthopedics">Orthopedics</option>
                    <option value="plastic-surgery">Plastic Surgery</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointment-date">Preferred Appointment Date:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            </div>
            <div class="form-group">
                <label for="appointment-time">Preferred Appointment Time:</label>
                <input type="time" id="appointment-time" name="appointment-time" required>
            </div>
            <div class="form-group">
                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
