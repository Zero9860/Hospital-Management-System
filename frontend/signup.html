<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisration</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <script src="header.js"></script> 

    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form >
                <h2>Signup</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="text" id="email" name="email">
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>
                <div>
                    <button onclick="validateForm(event)"  class="signup-button" type="submit">Signup</button>
                </div>
                <div class="signup-link">
                    <p>Already have an account?<a href="login.html" class="signbtn-link">Login</a></p>
                </div>
                <div class="error" id="error-Message"></div>
            </form>
        </div>
    </div>
    <script src="footer.js"></script> 

   
    <script>
        function validateForm(event) { 
            event.preventDefault() 
            let error = "";
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const checkUsername = username.trim() == '';
            const checkEmail = email.trim() == '';
            const data = {
                "name":username,
                "email":email,
                "password": password
            }

            if (checkUsername) {
                error = 'Username is required';
            } else if (checkEmail) {
                error = 'Email is required';
            } else if (!isValidEmail(email)) {
                error = 'Invalid email format';
            }

            if (password.length < 8 || password.trim() == '' || checkUsername || checkEmail) {
                alert(error || "Password must be at least 8 characters long");
                return false;
            }
            postData(data)
            
        }

        async function postData( data) {
            try {
                const response = await fetch("http://localhost:3010/user/signup", {
                method: 'POST', // or 'PUT', 'DELETE', etc.
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data) 
                });

                const responseData = await response.json();
                if (!responseData.success) {
                throw  Error(responseData.error);
                }
                alert(responseData.message)
            } catch (error) {
                alert(error.message)
            }
}


        function isValidEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(String(email).toLowerCase());
        }
    </script> 
</body>
</html>
