<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="/login" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="username" name="username">
                    <label for="username">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password">
                    <label for="password">Password</label>
                </div>
                <div>
                    <button onclick="return validateForm()" type="submit">Login</button>
                </div>
                <div class="signup-link">
                    <p>Dont have an account?<a href="/signup" class="signbtn-link">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>
   
    <script>
        function validateForm() {  
            let error = "";
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const checkUsername = username.trim() == '';

            if (checkUsername) {
                error = 'Username is required';
            }

            if (password.length < 8 || password.trim() == '' || checkUsername) {
                alert(error || "Password must be at least 8 characters long");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
